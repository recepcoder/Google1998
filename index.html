<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        div {text-align: center;}
        p {text-align: center;}
        .uclumenu{
            margin: 1px;
            float: left;
            height: 137px;
            padding-top: 5px;

        }
    </style>
    <title>Google!</title>
</head>
<body>
    <!-- google görsel alanı için bölüm ekliyoruz -->
    <div><img width="351" height="113" src="img/google.jpg" alt="Google!"></div>
    <div class="container" style="margin-bottom: 1px;">
        <!-- search alanı ve butonların yer aldığı bölümü ekliyoruz -->
    <div style="background-color: #DDDDDD;">
        <p style="margin-bottom: 0%;"> Search the web using Google! </p>
        <input type="text" name="q" value size="40">
        <!-- butonların ikiside bir bölüm içerisinde oluşturuyoruz -->
    <div>
        <input type="button" value="Google Search">
        <input type="button" name="sa" value="I'm feeling lucky">
    </div>
    </div>
    </div>
    <!-- Üçlü Bottom Menüsü için bölüm açıyoruz -->
    <div class="container">
        <div class="uclumenu" style="background-color: #7EE5DA;width: 37%;">
            <p style="margin-bottom: 0%;">Special Searches</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
        </div>
        <div class="uclumenu"  style="background-color: #70CCC2;width: 19.5%;"> 
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="uclumenu"  style="background-color: #62B3AA;width: 43%; float: right;">
            Get Google! <br>
            updates monthly: <br>
            <input type="text" name="emailaddr" value="your e-mail"> <br>
            <input type="submit" name="SubmitAction" value="Subscribe">
            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <!--Footer-->
    <p>Copyright ©1998 Google Inc.</p>
    
    
             
</body>
</html>
